<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
        <title>Smart Summary Generator</title>
        <style>
            body {background-image: linear-gradient(to left, #051937, #004d7a, #008793, #00bf72, #a8eb12);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 380px;
            padding: 20px 10px;
            margin: auto;
            border-radius: 120px;
            box-shadow: 0 3px 6px 0 rgb(180, 33, 33);
            background: white;
            margin-top: 20px;
            }
            h1   {color: rgba(94, 255, 0, 0.301);
            font-family: ff-tisa-sans-web-pro, sans-serif;
            font-style: normal;
            font-weight: 800;
            text-align: center;
            }
            p    {color: red;}
            #split{align-items: center;
            width: 140px;
            height: 47px;
            background: #92B901;
            color: #ffffff;
            position: relative;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            animation: animated_div 5s 1;
            -moz-animation: animated_div 5s 1;
            -webkit-animation: animated_div 5s 1;
            -o-animation: animated_div 5s 1;
            border-radius: 5px;
            -webkit-border-radius: 5px; 
            }
            h2.title {text-align: center;}
            #main-content {text-align: center;}
            ul.teasers {text-align: initial;}
            #input {
            background-color: black;
            color: deeppink;
            /* width: auto; */
            width: -webkit-fill-available;
            height: 150px;
            input#split {
            cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="heading">
                <h1> Smart Summary Generator</h1><hr>
            </div>
        </header>
        <div id="content-wrapper">
        <div class="inner clearfix">
        <section id="main-content">
           <b><u> <label for="title" id = "text">Heading</label><br><br></u></b>
            <input type="text" id="title" placeholder="Paste title here" />
            <br><br>
            <b><u><label for="input">Paragraph</label><br><br></u></b>
            <textarea id="input" name="input" cols="40" rows="5" placeholder="Paste full text here"></textarea><br>
            <br>
            <input type="button" id="split" class="button1 bouncy" style="animation-delay:0.07s" value="Summarize" />
            <h2 class="title"></h2>
            <ul class="teasers"></ul>
        </section>
        <script src="lib/lodash/lodash.js" type="text/javascript"></script>
        <script src="lib/jquery/jquery.js" type="text/javascript"></script>
        <script src="lib/tokenizer/tokenizer.js" type="text/javascript"></script>
        <script src="js-summarize.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(window).ready(
            
            function () {
                $('#split').click(function () {
                    $(".teasers").html("");
                    var summarizer = new JsSummarize(
                      {
                        returnCount: 5
                      });
                    var summary = summarizer.summarize($('#title').val(),$('#input').val());
                    summary.forEach(function(sentence)
                    {
                        $(".teasers").append("<li>"+sentence+"</li>");
                    });
                    $(".title").text($("#title").val());
                });
            
            });
      
        </script>
    </body>
</html>
